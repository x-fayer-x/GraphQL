<!DOCTYPE html>
<html>
<head>
  <title>GraphQL</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header id="header">
    <h1>GraphQL</h1>
  </header>
  <div id="base_data" class="modulable"></div>
  <div id="skill_data" class="modulable"></div>
  <div id="stats">
    <div id="graph_container" class="modulable"></div>
    <div id="ratio_container">
      <div id="line_container">
        <div id="lines" class="modulable"></div>
        <div id="total">
          <div id="totalDown" class="modulable"></div>
          <div id="totalUp" class="modulable"></div>
        </div>
      </div>
      <div id="ratio" class="modulable"></div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
